<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons e Checkbox</title>
</head>
<body>
    <h1>Botões de Rádio(Radio button)</h1>
    <input type="radio" name="nome" id="nome" value="SIM"> SIM <br>
    <input type="radio" name="nome" id="nome" value="NÃO"> NÃO <br>
    <input type="radio" name="nome" id="nome" value="TALVEZ"> TALVEZ <br>
    <input type="radio" name="nome" id="nome" value="QUEM SABE"> QUEM SABE
    <h1>Caixas de checagem (checkbox)</h1>
    <input type="checkbox" name="opcoes" id="">HTML <br>
    <input type="checkbox" name="opcoes" id="">CSS <br>
    <input type="checkbox" name="opcoes" id="">JavaScript <br>
    <input type="checkbox" name="opcoes" id="">PHP
</body>
</html>
