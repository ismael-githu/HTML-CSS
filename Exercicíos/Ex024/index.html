<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários do tipo caixas</title>
</head>
<body>
    <h1>Formulário de Caixa de Texto</h1>
    <table>
        <tr>
            <td>Nome:</td>
            <td><input type="text" name="nome" id="nome"></td>
        </tr>
        <tr>
            <td>Sobrenome:</td>
            <td><input type="text" name="sobrenome" id="sobrenome"></td>
        </tr>
    </table>
  <h2>Usando Maxlength</h2>
  CEP:<input type="text" name="CEP" id="CEP" maxlength="5" size="5">-<input type="text" name="CEP1" id="CEP1" maxlength="3" size="3">
  <h2>Atributo Value</h2>
  <input type="text" name="dia" id="dia" size="2" maxlength="2" value="dd">
  <input type="text" name="mes" id="mes" size="2" maxlength="2" value="mm">
  <input type="text" name="ano" id="ano" size="4" maxlength="4" value="aaaa">
</body>
</html>
