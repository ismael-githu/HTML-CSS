<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Rubik+Bubbles&display=swap');
        p{
            font-family: 'rubik bubbles',cursive;
            font-size: 2em;
        }
        </style>
</head>
<body>
    <h1 >Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt;
    <p></p></p>
    <p> Se precisar quebrar o texto em algum lugar específico <br> como esse pode usar a tag &lt;br&gt;</p>
    <p>Vamos utilizar alguns simbolos especiais.
        &reg;
        &copy;
        &trade;
    </p>
    <p>Vamos adicionar alguns emojis.
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
